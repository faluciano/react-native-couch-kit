name: Release

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.19"

      - run: bun install

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test

      - name: Create .npmrc
        run: echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          publish: bun run release
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Enable auto-merge
        if: steps.changesets.outputs.pullRequestNumber
        run: gh pr merge ${{ steps.changesets.outputs.pullRequestNumber }} --auto --squash
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Generate cross-repo token
        if: steps.changesets.outputs.published == 'true'
        id: cross-repo-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: faluciano
          repositories: |
            domino-party-game
            buzz-tv-party-game

      - name: Extract changelogs
        if: steps.changesets.outputs.published == 'true'
        env:
          PUBLISHED: ${{ steps.changesets.outputs.publishedPackages }}
        run: bun run scripts/extract-changelog.ts "$PUBLISHED" > /tmp/changelog.json

      - name: Render issue
        if: steps.changesets.outputs.published == 'true'
        run: bun run scripts/render-issue.ts /tmp/changelog.json > /tmp/issue-output.txt

      - name: Create update issues in consumer apps
        if: steps.changesets.outputs.published == 'true'
        env:
          GH_TOKEN: ${{ steps.cross-repo-token.outputs.token }}
        run: |
          head -n 1 /tmp/issue-output.txt > /tmp/issue-title.txt
          TITLE=$(cat /tmp/issue-title.txt)
          tail -n +3 /tmp/issue-output.txt > /tmp/issue-body.md

          HAS_BREAKING=$(jq -r '.hasBreaking' /tmp/changelog.json)
          HAS_SECURITY=$(jq -r '.hasSecurity' /tmp/changelog.json)

          LABELS="couch-kit-update"
          if [ "$HAS_BREAKING" = "true" ]; then
            LABELS="$LABELS,breaking-change"
          fi
          if [ "$HAS_SECURITY" = "true" ]; then
            LABELS="$LABELS,security"
          fi

          for REPO in domino-party-game buzz-tv-party-game; do
            FULL_REPO="faluciano/$REPO"

            existing=$(gh issue list --repo "$FULL_REPO" --label "couch-kit-update" --state open --json number --jq '.[0].number // empty')

            if [ -n "$existing" ]; then
              gh issue edit "$existing" \
                --repo "$FULL_REPO" \
                --title "$TITLE" \
                --add-label "$LABELS"
              gh issue comment "$existing" \
                --repo "$FULL_REPO" \
                --body-file /tmp/issue-body.md
            else
              ISSUE_URL=$(gh issue create \
                --repo "$FULL_REPO" \
                --title "$TITLE" \
                --body-file /tmp/issue-body.md \
                --label "$LABELS")
              ISSUE_NUMBER=$(echo "$ISSUE_URL" | grep -o '[0-9]*$')
            fi
          done
