name: Release

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.19"

      - run: bun install

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test

      - name: Create .npmrc
        run: echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version
          publish: bun run release
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Enable auto-merge
        if: steps.changesets.outputs.pullRequestNumber
        run: gh pr merge ${{ steps.changesets.outputs.pullRequestNumber }} --auto --squash
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Generate cross-repo token
        if: steps.changesets.outputs.published == 'true'
        id: cross-repo-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: faluciano
          repositories: |
            domino-party-game
            buzz-tv-party-game

      - name: Create update issues in consumer apps
        if: steps.changesets.outputs.published == 'true'
        env:
          GH_TOKEN: ${{ steps.cross-repo-token.outputs.token }}
          PUBLISHED: ${{ steps.changesets.outputs.publishedPackages }}
        run: |
          PACKAGES=$(echo "$PUBLISHED" | jq -r '.[] | "- `\(.name)` â†’ \(.version)"')

          BODY=$(cat <<EOF
          ## New @couch-kit versions published

          $PACKAGES

          Please update the \`@couch-kit\` dependencies in this repo to the latest versions.
          EOF
          )

          for REPO in domino-party-game buzz-tv-party-game; do
            gh issue create \
              --repo "faluciano/$REPO" \
              --title "chore: update @couch-kit packages" \
              --body "$BODY" \
              --assignee "copilot"
          done
